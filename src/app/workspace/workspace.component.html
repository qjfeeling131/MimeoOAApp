<my-gotop></my-gotop>
<p-growl [(value)]="msgs" [sticky]="true"></p-growl>

<div class="header">
    <h1 class="jx-header-title">MimeoOA</h1>
    <ul class="jx-user-information" style="float: right">
        <li class="header-li">
            <a class="jx-information">
                <my-information number="{{informationNumber}}"></my-information>
            </a>
        </li>
        <li class="header-li"> 
            <a class="fa fa-id-card"></a>
        </li>
        <li class="header-li">
            <a class="fa fa-key" (click)="loginOut()"></a>
        </li>
    </ul>
</div>

<div class="menu" [@menuState]="state">
    <span class="text-error">{{menumsg}}</span>
    <span class="fa fa-bars bars" (click)="changeMenuWidth()"></span>
    <p-accordion>
        <p-accordionTab *ngFor="let item of menus ;let i=index;" [selected]="i == 0">
            <p-header>
                <i class="item-url fa" [ngClass]="item.icon" [@imgState]="state"></i>
                <span>{{item.name}}</span>
            </p-header>
            <ul>
                <div *ngIf="!pTooltipIf">
                    <li *ngFor="let children of item.children">
                        <a routerLink="{{children.link}}" routerLinkActive='active-link'>{{children.name}}</a>
                    </li>
                </div>
                <div *ngIf="pTooltipIf">
                    <li *ngFor="let children of item.children">
                        <a routerLink="{{children.link}}" routerLinkActive='active-link' pTooltip="{{children.name}}"></a>
                    </li>
                </div>
            </ul>
        </p-accordionTab>
    </p-accordion>
</div>


<div class="router" [@routerState]="state">
    <router-outlet></router-outlet>
</div>
